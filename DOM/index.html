<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Necklace NG</title>
</head>

<body>
  <main id="wes">
    <div id="cart">
      <div class="flex">
        <h1>Cart</h1>
        <div class="item">
          <div class="info">
            <img src="./images/necklace.jpg" alt="" srcset="" style="width: 200px" class="images" />
            <h3 id="text1">Gold Pendant</h3>
            <button class="like-btn">❤</button>
          </div>
          <div class="quantity">
            <button class="minus-btn">-</button>
            <input type="text" value="1" />
            <button class="plus-btn">+</button>
          </div>
          <span class="price">$100</span>
          <div class="btn">
            <button class="delete-btn">DELETE!</button>
          </div>
        </div>

        <div class="item">
          <div class="info">
            <img src="./images/neckls.jpg" alt="" srcset="" style="width: 200px" class="images"/>
            <h3 id="text1">Horse Neck Gold</h3>
            <button class="like-btn">❤</button>
          </div>
          <div class="quantity">
            <button class="minus-btn">-</button>
            <input type="text" value="1" />
            <button class="plus-btn">+</button>
          </div>
          <span class="price">$20</span>
          <div class="btn">
            <button class="delete-btn">DELETE!</button>
          </div>
        </div>
      </div>

      <div class="total">Total: <span id="total-price">$30</span></div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
